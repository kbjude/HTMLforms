<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div>
     <img src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.6.5/images/mint-favicon.svg" alt=""> 
   <form action="">
        <p class="heading">Create an Intuit account</p>
        <p class="desc">One account for everything Intuit, including Mint. Learn more</p>
       <label >
       Email address <input type="email" required>
        </label>
        <label >
        Phone (recommended) <input type="tel" required>
        </label>
        <label>
        <input type="checkbox" name="verify" id=""> Verify with text message (most secure)
        </label>
        <label >
        Password <input type="password" required>
        </label>
        <button type="submit"> Create Account</button>
        <p>By clicking Create account, you agree to our
            Terms and have read and acknowledge our <a href="#"> Privacy Statement.</a></p>
   </form> 
</div>  
</body>
</html>
